    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <div class="container">
            <nav class="header__nav">
                <a href="#" class="heder-link">
                    <img src="./images/Logo.png" alt="">
                </a>
                <div class="menu-item">
                    <div>
                        <ul class="menu">
                            <li class="nav-item"><a href="#" class="nav-link"></a> Shop</li>
                            <li class="nav-item"><a href="#" class="nav-link"></a> Brands</li>
                            <li class="nav-item"><a href="#" class="nav-link"></a> Contact us</li>
                        </ul>
                    </div>
                    <div>
                        <a href="#" class="nav-btn">Sign up</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="welcome">
            <div class="container">
                <div class="welcome-row">
                    <div class="welcom-left-row">
                        <h2 class="title">
                            Exquisite Watches
                            <span class="lux">
                                Choose Luxury,

                                <img src="./images/Watches (4).png" alt="">

                        </div>

                        <div id="prev" class="swiper-button-prev"></div>
